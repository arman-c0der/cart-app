<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Application</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-50">
  <!-- Navbar -->
  <nav class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 border border-red-800">
      <div class="flex flex-row justify-between items-center h-16">
        <a class="text-xl font-bold text-gray-800" href="#">BDCommerce</a>
        <div class="cart relative cursor-pointer" data-modal-target="cartModal">
          <span
            class="cart-count absolute -top-2 -right-2 bg-red-600 text-white text-xs rounded-full px-1.5 py-0.5">0</span>
          <!-- Heroicon Cart -->
          <svg xmlns="http://www.w3.org/2000/svg"
            class="cart-btn h-8 w-8 text-gray-700 border border-blue-600" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-1.3 5.2A1 1 0 007 20h10a1 1 0 001-.8L20 9H5.4" />
          </svg>
        </div>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="bg-blue-100 py-12 my-6">
    <div class="max-w-7xl mx-auto px-4">
      <h1 class="text-4xl font-bold text-gray-900">Shop Now</h1>
      <p class="mt-2 text-lg text-gray-700">Necessary Product At your hand</p>
      <hr class="my-4 border-gray-300">
      <p class="text-gray-600">Buy all necessary products at cheaper price and get delivered to your home</p>
    </div>
  </div>

  <!-- Modal -->
  <div id="cartModal border border-red-600"
    class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="w-full max-w-4xl">
      <div class="bg-white rounded-lg shadow-lg">
        <div class="flex justify-between items-center border-b p-4">
          <h5 class="text-xl font-semibold">Product in the Cart</h5>
          <button type="button" class="text-gray-500 hover:text-gray-700 text-2xl"
            onclick="document.getElementById('cartModal').classList.add('hidden')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="cart-body p-6 text-center text-gray-600">
          <p>No Product to show</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Products -->
  <div class="max-w-7xl mx-auto px-4 container border-red-600 border">
    <div class="products grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 border border-blue-600">
      <!-- Products will load here -->
    </div>
  </div>
 <script src="./main.js" type="module"></script>
  <script>
    // Modal toggle
    document.querySelectorAll("[data-modal-target]").forEach(btn => {
      btn.addEventListener("click", () => {
        document.getElementById("cartModal").classList.remove("hidden");
      });
    });
  </script>
 
  
</body>

</html>
